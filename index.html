<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cooperativa Familiar - Pedidos</title>
    <!-- Importação do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        body {
            -webkit-tap-highlight-color: transparent;
        }

        .fonte-cupom { 
            font-family: 'Courier Prime', monospace; 
        }
        
        .cabecalho-tabela { 
            background-color: #ffff00; 
        }

        @keyframes pop { 
            0% { transform: scale(0.8); opacity: 0; } 
            100% { transform: scale(1); opacity: 1; } 
        }
        .animate-pop { 
            animation: pop 0.3s ease-out forwards; 
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .sombra-mobile {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans">

    <div class="max-w-md mx-auto bg-white min-h-screen shadow-lg border-x border-gray-200 flex flex-col">
        
        <!-- Cabeçalho Estilo Inicial -->
        <header class="bg-green-700 p-8 text-white text-center shadow-md">
            <h1 class="text-4xl font-black uppercase tracking-tighter leading-none italic">Cooperativa<br>Familiar</h1>
            <div class="mt-3 h-1.5 w-24 bg-yellow-400 mx-auto"></div>
            <p class="text-[12px] font-bold opacity-90 mt-3 uppercase tracking-[0.2em]">Sistema de Entrega de Produtos</p>
        </header>

        <form id="meuFormulario" class="p-5 space-y-8 flex-grow">
            
            <!-- Identificação do Produtor -->
            <div class="space-y-5 bg-yellow-50/50 p-5 rounded-2xl border-2 border-dashed border-green-200 sombra-mobile">
                <div>
                    <label class="block text-xs font-black text-green-800 mb-2 uppercase tracking-wider">1. Nome do Produtor / Cliente</label>
                    <input type="text" name="nome" class="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-green-600 outline-none text-lg font-bold" placeholder="Quem está enviando?" required>
                </div>
                <div>
                    <label class="block text-xs font-black text-green-800 mb-2 uppercase tracking-wider">2. Data da Entrega</label>
                    <input type="date" name="data" id="campoData" class="w-full p-4 border-2 border-gray-300 rounded-xl focus:border-green-600 outline-none text-lg font-bold" required>
                </div>
            </div>

            <!-- Tabela de Pedidos Estilo Cupom -->
            <div class="border-2 border-black rounded-xl overflow-hidden sombra-mobile bg-white">
                <table class="w-full border-collapse fonte-cupom">
                    <thead>
                        <tr class="cabecalho-tabela">
                            <th class="border-b-2 border-black p-4 text-sm font-black uppercase text-left w-2/3">Item / Produto</th>
                            <th class="border-b-2 border-black p-4 text-sm font-black uppercase text-center w-1/3">Qtd.</th>
                        </tr>
                    </thead>
                    <tbody id="listaProdutos" class="divide-y divide-gray-200">
                        <!-- Produtos via JS -->
                    </tbody>
                </table>
            </div>

            <!-- Botão de Ação -->
            <div class="pt-4 pb-8">
                <button type="submit" id="btnEnviar" class="w-full bg-green-600 text-white py-6 rounded-2xl font-black text-2xl shadow-xl uppercase flex items-center justify-center gap-4">
                    <span>ENVIAR PEDIDO</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7l5 5m0 0l-5 5m5-5H6" />
                    </svg>
                </button>
            </div>
        </form>

        <footer class="text-center text-gray-400 text-[10px] py-8 uppercase font-bold tracking-[0.3em] bg-gray-50 border-t border-gray-100">
            --- FIM DA LISTA ---<br>
            © 2024 TECNOLOGIA RURAL
        </footer>
    </div>

    <!-- Modal de Sucesso -->
    <div id="modalSucesso" class="fixed inset-0 bg-black/80 hidden items-center justify-center p-6 z-50 backdrop-blur-sm">
        <div class="bg-white p-10 rounded-[2.5rem] text-center max-w-xs w-full animate-pop border-8 border-green-500 shadow-2xl">
            <div class="w-24 h-24 bg-green-100 text-green-600 rounded-full flex items-center justify-center mx-auto mb-6 text-6xl">✓</div>
            <h2 class="text-3xl font-black text-green-800 uppercase mb-3">Sucesso!</h2>
            <p class="text-gray-500 font-bold leading-tight mb-8">Pedido enviado com sucesso.</p>
            <button onclick="location.reload()" class="w-full bg-green-700 text-white py-5 rounded-2xl font-black uppercase tracking-widest shadow-lg">NOVO PEDIDO</button>
        </div>
    </div>

    <script>
        const produtos = ["Abacate", "Abacaxi", "Banana_caturra", "Banana_maça_ou_prata", "Laranja_baiana_lima", "Laranja_Comum", "Maça", "Mamão", "Manga", "Maracujá", "Melancia", "Melão", "Pera", "Pêssego", "Tangerina_poncã", "Almeirão", "Acelga", "Agrião", "Alface", "Couve_Manteiga", "Escarola", "Espinafre", "Quiabo", "Repolho", "Rúcula", "Abobrinha_verde", "Beterraba", "Brócolis", "Cenoura", "Chuchu", "Couve_flor", "Milho_verde", "Pepino", "Tomate", "Vagem", "Leite_Pasteurizado", "Pão_Caseiro", "Alho_poró", "Cebola", "Cebolinha_Verde", "Limão", "Pimentão", "Rabanete", "Salsinha", "Batata_doce", "Batata_inglesa", "Iogurte"];

        document.getElementById('campoData').value = new Date().toISOString().split('T')[0];

        const tbody = document.getElementById('listaProdutos');
        produtos.forEach((prod) => {
            const tr = document.createElement('tr');
            tr.className = "hover:bg-yellow-50";
            tr.innerHTML = `
                <td class="p-4 text-base font-bold text-gray-800 uppercase tracking-tight">${prod.replace(/_/g, ' ')}</td>
                <td class="p-3">
                    <input type="number" name="${prod}" inputmode="numeric" pattern="[0-9]*" min="0" 
                           class="w-full p-4 border-2 border-gray-200 rounded-xl text-center text-2xl font-black bg-gray-50 focus:bg-white focus:border-green-500 outline-none" 
                           placeholder="0">
                </td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById('meuFormulario').addEventListener('submit', function(e) {
            e.preventDefault();
            const URL_DO_SCRIPT = "https://script.google.com/macros/s/AKfycbwj9Pw6zH5ZVKVjqS5eomVO6kHSZUbtNmcVr6DeA8EmISvqmyTNtwuo-MWlwrdFCl17/exec"; 
            const btn = document.getElementById('btnEnviar');
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">ENVIANDO...</span>`;

            const formData = new FormData(this);
            const data = { timestamp: new Date().toLocaleString('pt-BR') };
            formData.forEach((value, key) => { 
                if (value && value !== "0" && value !== "") data[key] = value; 
            });

            fetch(URL_DO_SCRIPT, {
                method: 'POST',
                mode: 'no-cors',
                body: new URLSearchParams(data)
            }).then(() => {
                document.getElementById('modalSucesso').style.display = 'flex';
                window.scrollTo(0,0);
            }).catch(() => {
                alert("Erro ao enviar.");
                btn.disabled = false;
                btn.innerHTML = `<span>ENVIAR PEDIDO</span>`;
            });
        });
    </script>
</body>
</html>
